<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <h1>Trip Planning</h1>
    <script type="text/javascript">
        var Trip='Paris';
        switch(Trip)
        {
            case 'New york':
                document.write('Enjoy your <b>New York </b> Trip')
            break;
            case 'Paris':
                document.write('Enjoy your <b>Paris</b>Trip');
                break;
            default:
                document.write("Sorry you don't have any Trip");
        }
    </script>
</body>
</html>
