<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else if condition</title>
</head>
<body>
    <h2>Else if example</h2>
    <script type="text/javascript">
        var role="admin";
        if (role=="teacher"){
            document.write("the role is <b>teacher</b>");

        }
        else if(role=="admin"){
            document.write("The Role is <b>Admin</b>");

        }
        else if(role=="student"){
            document.write("The Role is <b>student</b> ");
        }
        else{
            document.write("the role is <b>Unknown Role</b>");
        }
    </script>
</body>
</html>
